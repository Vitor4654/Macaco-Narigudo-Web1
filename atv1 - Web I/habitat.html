                            <font size="4" face="Bodoni MT">
                                <br><br><br><br>Esta é uma espécie de hábitos diurnos e, ao anoitecer, se abriga nas árvores para dormir.
                                Esta espécie de primata também<br> se destaca pelas suas habilidades de natação. Eles podem mergulhar a até 20 metros de profundidade e<br> percorrer longas distâncias. 
                                No entanto, eles só se dispõem a nadar quando necessário.
                                Se eles se sentirem ameaçados, o grupo inteiro pode<br> pular no rio para escapar. Em outros momentos, eles simplesmente nadam para atravessar os rios<br> que os impedem de chegar ao seu destino.
                                Seu habitat está sempre em torno de rios, pântanos e mangues.<br>
                                Infelizmente, os habitats do macaco-narigudo estão a ser destruidos, pois as florestas tropicais fornecem madeira e espaço<br> para novas casas e plantações de óleo de palma. 
                                A destruição das árvores obriga os macacos a descerem para o solo e<br>
                                realizarem viagens mais longas em busca de alimento. Isto aumenta o risco<br> de encontrarem-se com predadores terrestres como jaguares e índegenas que apreciam a carne deste primata.
                            </font>
                        </p>
                        <p>
                            <img style="float:right; margin-top: 6em; margin-left: 30px; margin-right: 20; padding-left: 100px;" src="Imagens/Macaco-Narigudo-4.jpg" width="680" height="350">

                        <p style="color: aliceblue; margin-top: 13em; margin-left: 7em; margin-right: 3em; padding-left: 100px; ">
                            <font size="4" face="Bodoni MT">
                                Segundo algumas crenças na Indonésia, tal macaco tem a missão de iluminar os caminhos da humanidade, dando exemplos de caráter, amor aos seus semelhantes e iluminação espiritual. 
                                Na crença do povo da Indonésia, o macaco-narigudo tem papel de líder espiritual, o qual vai guiar as nações para os caminhos da luz.
                                Ele era considerado pelos nativos como um ser vindo de outro plano de existência, que tinha a intenção de melhorar o caráter dos seres humanos e transformar o mundo em um lugar melhor. 
                                Não dá nem pra rir da cara engraçada dele.
