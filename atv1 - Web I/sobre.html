                    <h1 style="color: aliceblue; font-size: 32px;  margin-top: 30px; "><i><font face="Helvetica">Sobre</font><br /></i></h1>
                    <figure>
                        <p>
                            <img style="float:left; margin-left: 30px; display:inline-flex; margin-right: 20px; margin-top: -70;" src="Imagens/Macaco-Narigudo2.jpg" width="650" height="320" alt="Macaco-Narigudo" align="middle">

                        <p style="color: aliceblue; margin-top: 7em; margin-left: 7em; margin-right: 3em; padding-left: 100px; ">
                            <font size="4" face="Bodoni MT">
                                A dieta desta espécie é basicamente folívora. Isto é, seu alimento favorito são as folhas.<br>
                                No entanto, também foi possível observar a ingestão sazonal<br> de algumas frutas verdes, que precedem as maduras, uma vez que estas podem fermentar de forma acelerada<br> nos seus estômagos e causar cólica, distensão abdominal<br> e mal-estar geral.
                                A preferência por comer folhas como alimento principal<br> lhes dá vantagens em relação a alguns primatas de outras espécies. Isso porque eles podem viver nas copas<br> das árvores sem arriscar demais a sua segurança diante de possíveis predadores.
                                Além disso, eles também consomem<br> flores e sementes, alguns grãos, nozes, larvas e pequenos insetos, o que representa<br> uma dieta variada e equilibrada.
                                Embora em sua fisionomia não seja possível perceber a barriga proeminente que esses primatas ostentam, esta é outra de suas características únicas. Ela constitui um quarto do seu peso corporal.<br><br>
                            </font>
                        </p>
                        <p>
                            <img style="float:right; margin-top: 5em; margin-left: 30px; margin-right: 3; padding-left: 100px;" src="Imagens/Macaco-Narigudo3.jpg" width="650" height="350">
                        </p>
                        <p style="color: aliceblue; margin-top: 13em; margin-left: 7em; margin-right: 3em; padding-left: 100px; ">
                            <font size="4" face="Bodoni MT">
                                As fêmeas dos macacos -narigudos dão à luz apenas um filhote de cada vez. O período de gestação dura cerca de cinco meses e meio.
                                Quando nascem, os pequenos narigudos têm o rosto azul, quase preto, mas isso muda à medida que eles se aproximam dos quatro meses de vida. O bebê fica com a mãe até que ela tenha<br> outro bebê ou até completar um ano de vida.
                                A maturidade sexual é atingida entre os quatro e os cinco anos, embora as fêmeas a alcancem antes. O tamanho considerável de seu nariz é seu principal atrativo<br> no momento do acasalamento. Em geral, ele está relacionado à força e à virilidade.
                                Os narizes maiores proporcionam gritos mais intensos, pois eles atuam como uma caixa de ressonância. Isso serve para comunicar ao grupo as ações a serem tomadas em caso de ameaça.

                            </font>
                        </p>
